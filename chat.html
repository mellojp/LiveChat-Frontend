    <script>
        window.salaId = "{{ sala_id }}";
    </script>
</head>
<body>

    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Salas</h2>
                <button id="leave-room-btn" class="sidebar-action-btn" title="Sair da sala e voltar ao início">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
            <ul class="room-list">
            </ul>

            <div class="sidebar-actions">
                <input type="text" id="new-room-id-input" class="input-field" placeholder="Código da sala">
                <button id="join-new-room-btn" class="btn btn-sidebar">Entrar</button>
                <div class="separator">ou</div>
                <button id="create-new-room-btn" class="btn btn-sidebar">Criar nova sala</button>
            </div>
        </aside>

        <main class="chat-panel">
            <header class="chat-header">
                <button id="menu-toggle-btn" class="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h3>Disposable Chat Room: {{ sala_id }}</h3>
            </header>

            <div id="messages-area" class="messages-area">
                <div id="typing-indicator" class="typing-indicator"></div>
            </div>

            <form id="message-form" class="chat-input-area">
                <input id="message-input" type="text" class="message-input" placeholder="Digite sua mensagem..." autocomplete="off">
                <button type="submit" class="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', path='/js/services/api.js') }}"></script>
    <script src="{{ url_for('static', path='/js/services/websocket.js') }}"></script>
    <script src="{{ url_for('static', path='/js/views/chat.js') }}"></script>
</body>
</html>
